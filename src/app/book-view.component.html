<div style="display:flex; flex-direction: row">
    <div style="flex: 2">
        <book-list (onSelectBook)="bookSelected($event)"></book-list>
    </div>
    <div style="flex: 1">
        <h1> Books Count </h1>
        <p style="font-size: 40px"> {{bookCount}} </p>
        <h1>Selected Books</h1> 
        <ul>
            <li *ngFor="let book of bookServices.selectedBooks"> 
                {{book.title}}
                {{book.author}}
            </li>
        </ul>
    </div>
</div>
