<div style="flex:1">
    <h1>All Books</h1> 
    <ul style="list-style:none;">
        <li myHighlight
            *ngFor="let book of books; let i = index;" 
            class="book-list" 
            [attr.index]="i" 
            [ngClass]="{'active': bookList.has(i) }" 
            (click)="pressMe(i)"
            > 
            <span style="color:black">Title: </span> {{book.title}} 
            <span style="color:black">Author: </span> {{book.author}} 
        </li>
    </ul>
</div>
